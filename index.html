<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="cover">
            <div class="logo-bar">
                <img src="./images/odin-lined.png" alt="odin-logo">
                <h1>ODIN</h1>
            </div>
        </div>

<!-- content -->

        <div class="section">   
            <div class="content">
                <div>
                    <p class="intro">This is not a real online service! You know you need something like this is in your
                        life to helpyou realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.</p>

                    <p class="second">You <em>know </em>you want to.</p>

                </div>    
            </div>
            
            
            <div class="feild-content">
                <h2>Let's do this!</h2>
                <form id="my-form" class="input-feild">
                            <div>
                                <label for="first-name">First Name</label><br>
                                <input type="text" id="first-name" minlength="3" required>
                            </div>
                            <div>
                                <label for="last-name">Last Name</label><br>
                                <input type="text" id="last-man" required>
                            </div>
                            <div>
                                <label for="user_email">Email</label><br>
                                <input type="email" id="user_email" required>
                            </div>
                            <div>
                                <label for="phone-number">Phone Number</label><br>
                                <input type="number" id="phone-number" minlength="10" maxlength="10" required>
                            </div>
                            <div>
                                <label for="password">Password</label><br>
                                <input type="password" id="password" required>
                            </div>
                            <div>
                                <label for="confirm">Confirm Password</label><br>
                                <input type="password" id="confirm" required>
                            </div>
                </form>
                
            </div>
            <div class="last">
                <button type="submit" form="my-form" id="submit-btn">Create Account</button>
                <p>Already have an account?<span class="log-in"> Log in</span></p>
            </div>
        </div>
        
</body>
</html>
